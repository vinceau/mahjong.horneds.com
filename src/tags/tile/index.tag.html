<tile>
    <div class="c-tile {'c-tile--open': opts.open, 'c-tile--back': opts.tile.isClosed}" aria-label={ !opts.tile.isClosed && opts.label } role="tooltip">
        <img if={ !opts.tile.isClosed } class="c-tile__img" src={ tiles.white[opts.tile.tile] } />
    </div>
    <script type="text/coffeescript">
        require './styles.sass'
        @tiles = require 'utils/tiles'
    </script>
</tile>
