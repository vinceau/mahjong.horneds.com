<game>
    <div if={ state.inited }>
        <div class="u-flex u-mt4 mj-header">
            <wind wind={ state.seatWind } seat={ true } title="seat"/>
            <wind wind={ state.prevalentWind } title="round"/>
            <div class="u-mla mj-dora-list">
                <wall tiles={ wall1 } />
            <div if={ state.hand.options.riichi } class="u-mla">
                <wall tiles={ wall2 } no-title={ true }/>
            </div>
            </div>
        </div>
        <div class="u-mt4 u-mb4">
            <div if={ state.hand.options.riichi } class="c-riichi" aria-label="The Player has declared Riichi" role="tooltip" data-microtip-position="top">â€¢</div>
        </div>

        <hand hand={ state.hand } number={ state.number }/>

        <scores />

    </div>

    <script type="text/coffeescript">
        require 'tags/hand'
        require 'tags/wind'
        require 'tags/wall'
        require 'tags/scores'

        require './styles.sass'

        @mixin 'redux'
        @actions require './actions'
        @subscribe require './selector'

        @on 'mount', ->
            @actions.init()

        @on 'update', ->
            @wall1 = @state.wall[0..6]
            @wall2 = @state.wall[7..13]

    </script>
</game>
